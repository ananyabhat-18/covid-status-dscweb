

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet"href="style1.css">
        <title>COVID stats</title>
       
    
    </head>
    <body>
        <div class="container">
            <header>
                <h1>COVID-19 STATISTICS</h1>
                <h3>Confirmed Cases-<span id="span">158338637 </span></h3>
            </header>
            <section>
            <div class="board">
                <div class="statistics active">
                    <i class="fa fa-tachometer"></i>
                    <h4>Active</h4>
                    <span >1583338637</span>
                    <span>338637   </span> <sup>new  </sup>
                    
                </div>
                <div class="statistics Recovered">
                    <i class="fa fa-check-square-o"></i>
                    <h4>Recovered</h4>
                    <span class = "line2">1583338637</span>
                    <span>338637  </span> <sup>new</sup>
                </div>
                <div class="statistics Vaccinated">
                    <i class="fa fa-bookmark"></i>
                    <h4>Vaccinated</h4>
                    <span >1583338637</span><br>
                    <span>338637</span> <sup>new</sup>
                </div>
                <div class="statistics Deaths">
                    <i class="fa fa-times-circle"></i>
                    <h4>Deaths</h4>
                    <span class = "line1">1583338637</span>
                   <span>338637   </span> <sup>new</sup>
                </div>
            </div>
          </section>
        </div>
       <script src = "apps1.js" async defer></script> 
    </body>
